<div class="x_panel">
    <div class="x_title">
        <h2>Users</h2>
        <ul class="nav navbar-right panel_toolbox">
            <li><a title="" (click)="onAddNewUserClicked($event)"><i class="fa fa-plus"></i></a>
            </li>
        </ul>
    </div>
    <div class="x_content">

        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Username</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users; let index = index;">
                    <th scope="row">{{index + 1}}</th>
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.userName}}</td>
                    <td>
                        <a title="" (click)="onPreviewUserInformationClicked(user)"><i class="fa fa-circle"></i></a>
                        <a title="" (click)="onEditUserClicked(user)"><i class="fa fa-pencil"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>

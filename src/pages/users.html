<page [title]="i18n.user.title">
    <page-commands>
        <a (click)="onAddNewUserClicked($event)">
            <i class="fa fa-plus"></i>
        </a>
    </page-commands>
    <page-content>
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>{{i18n.user.firstName}}</th>
                    <th>{{i18n.user.lastName}}</th>
                    <th>{{i18n.user.userName}}</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users;let index = index;">
                    <th scope="row">{{index +1}}</th>
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.userName}}</td>
                    <td>
                        <icon-preview [size]="ENUMS.IconSize.Normal" (onClicked)="onPreviewUserClicked(user)"></icon-preview>
                        <icon-edit [size]="ENUMS.IconSize.Normal" (onClicked)="onEditUserClicked(user)"></icon-edit>
                    </td>
                </tr>
            </tbody>
        </table>

    </page-content>
</page>

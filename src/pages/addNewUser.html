<page [title]="i18n.addNewUser.title">
    <page-content>
        <form-horizontal>
            <form-input-text [validation]="['addNewUser.firstNameWasRequired']" [label]="i18n.addNewUser.firstName" [(model)]="model.firstName"></form-input-text>
            <form-input-text [validation]="['addNewUser.lastNameWasRequired']" [label]="i18n.addNewUser.lastName" [(model)]="model.lastName"></form-input-text>
            <form-input-text [validation]="['addNewUser.userNameWasRequired']" [label]="i18n.addNewUser.userName" [(model)]="model.userName"></form-input-text>
            <form-buttons>
                <primary-button [label]="i18n.common.form.save" (onClicked)="onSaveClicked($event)"></primary-button>
                <default-button [label]="i18n.common.form.cancel" (onClicked)="onCancelClicked($event)"></default-button>
            </form-buttons>
        </form-horizontal>
    </page-content>
</page>
